<!DOCTYPE html>
<html>
<head>
    <title>Настройки / Nambachrome</title>
    <script src="/j/app.js" type="text/javascript" charset="utf-8"></script>
    <script src="/j/jquery-1.5.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/j/options.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="/c/options.css" type="text/css"/>
</head>
<body onload="optionsInit();">

    <a href="https://github.com/2bj/Nambachrome" target="_blank"><img id="forkme" src="/i/forkme.png" alt="Fork me, fork-fork!"/></a>

    <div id="c-block">        
        <p>
            <img src="/i/logo.png" alt=""/>
        </p>
        <p>
            <label for="username">логин:</label>
            <input type="text" value="" name="username" id="username" autocomplete="off">
        </p>
        <p>
            <label for="password">пароль:</label>
            <input type="password" value="" name="password" id="password">
        </p>
        <p id="buttons">
            <button id="save">Сохранить</button> или <a href="javascript:window.close();">Закрыть</a>
        </p>
        <p id="status"><span></span></p>
    </div>
</body>
</html>
